<script>

    $(document).ready(function () {

        $("#search-key").on("keyup", function () {

            var x = $("#search-key").val();

            $("#content-table tr").filter(function () {
                $(this).toggle($(this).text().indexOf(x) > -1);

            });

        });


        $(".thumb-img,.thumb-imge").click(function () {


            $("#light-img").attr("src", $(this).attr("src"));

            $(".lightbox-dark,.lightbox").fadeIn(500);

        });

        $(".close-btn, .lightbox-dark").click(function () {

            $(".lightbox-dark,.lightbox").fadeOut(500);
        });
    });

    var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) { myIndex = 1 }
        x[myIndex - 1].style.display = "block";
        setTimeout(carousel, 2000); // Change image every 2 seconds
    }


</script>
